<div class="container">
   <h2 class="text-center">My SignedUp Information</h2>
  <fieldset  ng-if="myInfoCtrl.isSignedup()" >
    <form class="form-horizontal" name='myInfoForm' novalidate>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name:</label>
            <div class="col-sm-4">
                  {{ myInfoCtrl.myInfo.firstName }}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
            <div class="col-sm-4">
                  {{ myInfoCtrl.myInfo.lastName }}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                  {{ myInfoCtrl.myInfo.email }}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Phone:</label>
            <div class="col-sm-4">
                  {{ myInfoCtrl.myInfo.phone }}
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="favorite">Favorite Dish:</label>
          <!-- <div class="col-sm-4">
              {{myInfoCtrl.myInfo.favorite.short_name}}, {{myInfoCtrl.myInfo.favorite.name}}
          </div> -->
          <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
              <div class="category-tile">
                <img width="200" height="200" ng-src="images/menu/{{myInfoCtrl.myInfo.favorite.category_short_name}}/{{myInfoCtrl.myInfo.favorite.category_short_name}}.jpg" alt="{{myInfoCtrl.myInfo.favorite.name}}">
                <span>{{myInfoCtrl.myInfo.favorite.name}}</span>
              </div>

          </div>
        </div>
      </form>
  </fieldset>
  <div   ng-if="!myInfoCtrl.isSignedup()" >
    <h2  class="text-center">Not Signed Up Yet. <a ui-sref="signup">Sign up Now!</a></h2>
  </div>
</div>
