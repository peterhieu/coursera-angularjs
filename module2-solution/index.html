<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src = "js/angular.min.js"></script>
    <script src = "js/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"
       ng-controller="PrePopulateListController as preListCtl">
     <h2>To Buy:</h2>
     <!-- <ul>
       <li ng-repeat="item in prePopulateList">Buy {{item.quantity}} of {{item.name}}
         <button ng-click="toBuy($index)" class="btn btn-default"> <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul> -->
      <table >
       <tr ng-repeat="item in preListCtl.prePopulateList">
         <td>Buy {{item.quantity}} of {{item.name}}</td>
         <td>
              <button ng-click="preListCtl.toBuy($index)" class="btn btn-default"> <span class="glyphicon glyphicon-ok"></span> Bought</button>
         </td>
       </tr>
      </table>

      <div
        ng-if="preListCtl.isEmptyBuyList"
        class="emptyMessage">{{preListCtl.MSG_EVERYTHING_BOUGHT}}
      </div>
    </div>


    <!-- Already Bought List -->
    <div class="col-md-6"
      ng-controller="BoughtListController as boughtListCtl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtListCtl.boughtList">{{$index + 1}}.  Bought {{item.quantity}} of {{item.name}}
       <!-- <li>Bought 10 cookies</li> -->
     </ul>

      <div
        ng-if="boughtListCtl.isEmptyBoughtList()"
        class="emptyMessage">{{boughtListCtl.PRE_MSG_NOTHING_BOUGHT}}
      </div>
    </div>

  </div>
</div>

</body>
</html>
