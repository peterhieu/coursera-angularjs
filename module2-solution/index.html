<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src = "js/angular.min.js"></script>
    <script src = "js/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container" ng-controller="ShoppingListCheckOffController">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
       <li ng-repeat="item in prePopulateList">Buy {{item.quantity}} of {{item.name}}
         <button ng-click="toBuy($index)" class="btn btn-default"> <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>

     <div
        ng-if="isEmptyBuyList"
        class="emptyMessage">{{MSG_EVERYTHING_BOUGHT}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
     <li ng-repeat="item in boughtList">{{$index + 1}}.  Bought {{item.quantity}} of {{item.name}}
       <!-- <li>Bought 10 cookies</li> -->
     </ul>
      <div 
        ng-if="isEmptyBoughtList"
        class="emptyMessage">{{PRE_MSG_NOTHING_BOUGHT}}</div>
    </div>

  </div>
</div>

</body>
</html>
