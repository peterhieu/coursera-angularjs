<div class="container"
ng-controller='SearchMenuItemController as searchCtl'>

  <h1>Narrow Down Your Chinese Menu Choice</h1>
  <table>
    <tr>
      <td>
        <div class="form-group">
          <input ng-model="searchCtl.searchStr" type="text" placeholder="search term" class="form-control">
        </div>
      </td>
      <td>
        <div class="form-group narrow-button">
          <button ng-click="searchCtl.getFoundItems()" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
      </td>
    </tr>
  </table>

      <found-items
        items="searchCtl.items"
        message="{{searchCtl.message}}"
        on-remove="searchCtl.removeItem(index)"></found-items>

    </div>


  </body>
