<a ui-sref="home">Home</a> &lt;
<a ui-sref="mainList">CategoryList</a> &lt;
<span>Items</span>

<h3>Item list in the selected category</h3>
<table>
  <tr class="heading">
    <th >short_name</th> <th>name</th><th>description</th>
  </tr>

  <tr ng-repeat="item in $ctrl.items">
    <td class="itemList"> {{ item.short_name }} </td> <td class="itemList"> {{ item.name }}</td> <td class="itemList">{{ item.description }}</td>
  </tr>
</table>
