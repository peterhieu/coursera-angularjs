<!DOCTYPE html>
<html ng-app="NameCalculator">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>angular Calculator</title>
  </head>
  <body>
    <h1>Calculator HieuMT</h1>
    <div ng-controller="NameCalculatorController">
      <div>
      Your name:
      <input type="text"
        ng-model="name"
        ng-keyup="displayNumeric();"
        >
      </div>
      <div>
        Total: {{totalValue}}
      </div>
  </div>
  </body>
</html>
